<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>title</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/toggle.css" type="text/css">
  <link rel="stylesheet" href="css/infowindow.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans|PT+Serif" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="info">
      <div class="title-text">
        Seattle Parks
      </div>
      <div class="toggles">
        <div class="ada-toggle-container">
          <div class="">
            <span class="ada-text">
              ADA filter
            </span>
          </div>
          <div class="end">
            <label class="switch">
              <input type="checkbox" class="ada-check">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="pesticide-toggle-container">
          <span class="pesticide-text">
            Pesticide filter
          </span>
          <div class="end">
            <label class="switch">
              <input type="checkbox" class="pesticide-check">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="filter">
        <div class="filter-text">
          Display by Feature
        </div>
        <div class="select-container">
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>

</body>

</html>

<script src="script.js"></script>
